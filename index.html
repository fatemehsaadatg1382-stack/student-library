                <th>توضیح کوتاه</th>
                <th>عملیات</th>

        <tbody id="bookTableBody">

        </tbody>

<script>
const bookForm = document.getElementById("bookForm");
const bookTableBody = document.getElementById("bookTableBody");
const searchInput = document.getElementById("searchInput");

let books = JSON.parse(localStorage.getItem("books")) || [];

// رنگ‌بندی بر اساس نوع
function getTypeClass(type) {
    if(type === "کتاب درسی") return "type-book";
    if(type === "جزوه") return "type-notes";
    if(type === "مقاله") return "type-article";
    return "";
}

// نمایش کتاب‌ها
function renderBooks(filter="") {
    bookTableBody.innerHTML = "";
    books.forEach((book, index) => {
        if(book.name.includes(filter) || book.author.includes(filter)) {
            const tr = document.createElement("tr");

            // تصویر
            const imgTd = document.createElement("td");
            if(book.image) {
                const img = document.createElement("img");
                img.src = book.image;
                imgTd.appendChild(img);
            } else {
                imgTd.textContent = "-";
            }

            const nameTd = document.createElement("td");
            nameTd.textContent = book.name;

            const authorTd = document.createElement("td");
            authorTd.textContent = book.author;

            const typeTd = document.createElement("td");
            const spanType = document.createElement("span");
            spanType.textContent = book.type;
            spanType.className = getTypeClass(book.type);
            typeTd.appendChild(spanType);

            const descTd = document.createElement("td");
            descTd.textContent = book.description || "-";
            descTd.className = "description";

            const actionTd = document.createElement("td");
            const btn = document.createElement("button");
            btn.textContent = "حذف";
            btn.onclick = () => deleteBook(index);
            actionTd.appendChild(btn);

            tr.appendChild(imgTd);
            tr.appendChild(nameTd);
            tr.appendChild(authorTd);
            tr.appendChild(typeTd);
            tr.appendChild(descTd);
            tr.appendChild(actionTd);

            bookTableBody.appendChild(tr);
        }
    });
}

// افزودن کتاب
bookForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const book = {
        name: document.getElementById("bookName").value,
        author: document.getElementById("author").value,
        type: document.getElementById("type").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
    };
    books.push(book);
    localStorage.setItem("books", JSON.stringify(books));
    bookForm.reset();
    renderBooks();
});

// حذف کتاب
function deleteBook(index) {
    books.splice(index, 1);
    localStorage.setItem("books", JSON.stringify(books));
    renderBooks();
}

// جستجو
searchInput.addEventListener("input", () => {
    renderBooks(searchInput.value);
});

// نمایش اولیه
renderBooks();
</script>
